<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>window.location</title>
</head>
<body>
  <div class="form">
	<form id="form-inline" action="#" method ="get" onsubmit="return validation()">
		<div class="form-group">
			<label>Your Name:</label><br>
			<input id = "name" class="form-control" type="text" name="name"><br>
			<span id="validateName"></span>
	    </div>
		<div class="form-group">
			<label>Your Age:</label><br>
			<input id = "age" class="form-control" type="text" name="age"><br>
			<span id="validateAge"></span>
	    </div>
		<div class="form-group">
			<label>Your Hobbies:</label><br>
			<input id = "hobbies" class="form-control" type="text" name="hobbies"><br>
			<span id="validateHobbies"></span>
	    </div>
		<div id= "gender" class="form-group">
			<label>Your Gender:</label><br>
			  <label class="checkbox">Male
				<input id="male" value= "male" class="form-control" type="checkbox" name="male">
			  </label>
			  <label class="checkbox">Female
				<input id= "female" value= "female" class="form-control" type="checkbox" name="female"><br>
		      </label>
	    </div>
		<div class="form-group">
			<label>Your Image:</label><br>
			<input id = "image" class="form-control" type="link" name="image" class="br"><br>
			<span id="validateImage"></span>
	    </div><br><br>
	    <input type="submit" id= "submit"class="btn btn-default" value="Submit" onclick="return register()">
	    <input type="submit" id= "reset" class="btn btn-default" value="Reset" onclick="return cancel()">
        
	</form>
  </div><br><br>
  <span id="results"></span>
  <div id="profile"></div>
   <script src="form.js"></script> 
</body>
</html>
